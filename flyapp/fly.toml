kill_signal = "SIGINT"
kill_timeout = "3s"

[build]
  dockerfile = "Dockerfile"

[[services]]
  protocol = "tcp"
  internal_port = 7000

  [[services.ports]]
    port = 7000

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [http_service.concurrency]
    type = "requests"
    soft_limit = 10
    hard_limit = 15